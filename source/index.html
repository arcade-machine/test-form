<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Тестовое задание в СТудию Разговорного Английского</title>
</head>
<body>
<main class="main-page">
    <h1 class="visually-hidden">Форма заказа</h1>
    <form class="main-page__form form" action="https://www.google.ru/">
        <label class="form__item form__item--firstname">
            Имя
            <input type="text" name="firstname" required placeholder="Введите ваше имя*">
        </label>
        <label class="form__item form__item--lastname">
            Фамилия
            <input type="text" name="lastname" placeholder="Введите вашу фамилию">
        </label>
        <label class="form__item form__item--email">
            Ваш e-mail
            <input type="email" name="email" required placeholder="Ваш Email*">
        </label>
        <label class="form__item form__item--phone">
            Номер телефона для связи
            <input type="tel" name="phone" required pattern="[0-9]{1}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7-ХХХ-ХХ-ХХ*">
        </label>
        <label class="form__item form__item--comment">
            Комментарий к заказу
            <textarea name="comment" placeholder="Оставьте ваши пожелания к заказу"></textarea>
        </label>
        <label class="form__item form__item--ad">
            <input class="form__checkbox visually-hidden" type="checkbox" name="ad" value="ad" checked>
            <span class="form__control" tabindex="0"></span>
            <p>Поставьте здесь галочку, если хотите в будущем получать от нас рассылку, касаемую скидок и акционных товаров</p>
        </label>
        <div class="form__wrapper">
            <button class="form__button" type="submit">Отправить заказ</button>
            <p class="form__required">*Поля обязательны для заполнения</p>
        </div>
    </form>
</main>

</body>
</html>
